<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Material Kit by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
    <link href="assets/css/stylesheet.css" rel="stylesheet" />

</head>

<body class="index-page centered">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <div class="card cek-saldo cek-topup">
                    <h1 class="text-center">Cashier Menu</h1>
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <hr />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-md-push-1">
                            <a class="btn btn-primary btn-cashier" href="cek-saldo.html">
                                <i class="fa fa-search"></i>
                                &nbsp;Cek Saldo
                                <div class="ripple-container"></div>
                            </a>
                        </div>
                        <div class="col-md-3 col-md-push-2">
                            <a class="btn btn-primary btn-cashier">
                                <i class="fa fa-credit-card"></i>
                                &nbsp;Open Transaction
                                <div class="ripple-container"></div>
                            </a>
                        </div>
                        <div class="col-md-3 col-md-push-2" style="display:none;">
                            <a class="btn btn-primary btn-cashier">
                                <i class="fa fa-credit-card"></i>
                                &nbsp;Close Transaction
                                <div class="ripple-container"></div>
                            </a>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row">
                        <div class="col-md-10 col-md-push-1">
                            <div class="col-md-12 text-center" style="padding-left: 2.8em; padding-right:0;">
                                <ul class="nav nav-pills" role="tablist">
                                    <li>
                                        <a href="register-kartu.html">
                                            <i class="fa fa-user"></i>
                                            Register
                                        </a>
                                    </li>
                                    <li>
                                        <a href="top-up.html">
                                            <i class="fa fa-money"></i>
                                            Top Up Saldo
                                        </a>
                                    </li>
                                    <li>
                                        <a href="reset-kartu.html">
                                            <i class="fa fa-money"></i>
                                            Tarik Saldo
                                        </a>
                                    </li>
                               </ul>
                            </div>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row">
                        <div class="col-md-4">
                            <a class="btn btn-info" href="login.html">
                                <i class="fa fa-sign-out"></i>
                                &nbsp;Logout
                                <div class="ripple-container"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="assets/js/material-kit.js" type="text/javascript"></script>

	<script type="text/javascript">

		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
        
        $('#lihat').click(function() {
            $('#lihat-kartu').toggle();
        });
	</script>
</html>
