<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Material Kit by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet"/>

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
    <link href="assets/css/stylesheet.css" rel="stylesheet" />

</head>

<body class="index-page centered">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <div class="card cek-saldo">
                    <h1 class="text-center">Cek Saldo</h1>
                    <div id ="hasil" style="display:none;">
                        <br />  
                        <div class="row">
                            <div class="col-md-10 col-md-push-1">
                                <div class="alert alert-success">
                                    <div class="container-fluid hasil">
                                        <i class="fa fa-info"></i>&nbsp;&nbsp;
                                        <b>Jumlah Saldo:</b> 23456789
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id ="hasil-isi" class="row">
                        <div class="col-md-10 col-md-push-1">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-barcode"></i>
                                </span>
                                <div class="form-group is-empty is-focused">
                                    <input text="text" class="form-control" placeholder="Nomor Kartu">
                                    <span class="material-input"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-4">
                            <a class="btn btn-info" href="menu-cashier.html">
                                <i class="fa fa-angle-left"></i>
                                &nbsp;Back
                                <div class="ripple-container"></div>
                            </a>
                        </div>
                        <div class="col-md-4 pull-right">
                            <div id="hasil-cek" class="btn btn-primary">
                                <i class="fa fa-search"></i>
                                &nbsp;Cek
                                <div class="ripple-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="assets/js/material-kit.js" type="text/javascript"></script>

	<script type="text/javascript">

		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
            window_width = $(window).width();

            if (window_width >= 992){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
        
        $('#hasil-cek').click(function() {
            $('#hasil').toggle();
            $('#hasil-isi').toggle();
        });
	</script>
</html>
